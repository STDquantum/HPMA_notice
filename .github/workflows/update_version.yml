name: Update Game Notice Data

on:
  schedule:
    - cron: "0 0 * * *" # 每天 00:00 UTC 运行（北京时间 08:00）
  workflow_dispatch: # 手动触发

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 获取接口完整数据
      - name: Fetch notice data
        id: fetch_data
        run: |
          echo "Fetching notice data..."
          RESPONSE=$(curl -s -H "Host: g92.update.netease.com" -H "User-Agent: Python-urllib/2.7" \
          "https://g92.update.netease.com/game_notice/notice_gray_cn")

          echo "Response: $RESPONSE"

          # 提取 version
          VERSION=$(echo "$RESPONSE" | grep -oP 'version:\K[0-9]+')

          if [ -z "$VERSION" ]; then
            echo "No version found!"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          # 将单换行替换为双换行，存入文件
          echo "$RESPONSE" | sed 's/$/\n/' > raw_response.txt
          sed ':a;N;$!ba;s/\n/\n\n/g' raw_response.txt > latest_response.txt

      # 如果版本变化则追加到 README.md
      - name: Append data to README.md if changed
        run: |
          # 获取最后一个记录的版本号
          LAST_VERSION=$(grep '^### version:' README.md | tail -n 1 | grep -oP '[0-9]+$' || echo "")
          echo "Last version: $LAST_VERSION"
          echo "New version: $VERSION"

          if [ "$VERSION" != "$LAST_VERSION" ]; then
            echo "Version changed, appending full data to README.md..."
            {
              echo ""
              echo "### version:$VERSION"
              cat latest_response.txt
              echo ""
            } >> README.md
          else
            echo "Version unchanged. Skipping update."
            exit 0
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet README.md; then
            echo "No changes to commit."
          else
            git add README.md
            git commit -m "Append version $VERSION"
            git push
          fi
