name: Update Game Notice Data

on:
  schedule:
    - cron: "0 0 * * *" # 每天 00:00 UTC 运行（北京时间 08:00）
  workflow_dispatch: # 手动触发

jobs:
  update-hash:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 获取接口完整数据
      - name: Fetch notice data
        id: fetch_data
        run: |
          echo "Fetching notice data..."
          RESPONSE=$(curl -s -H "Host: g92.update.netease.com" -H "User-Agent: Python-urllib/2.7" \
          "https://g92.update.netease.com/game_notice/notice_gray_cn")

          echo "Response: $RESPONSE"

          if [ -z "$RESPONSE" ]; then
            echo "Empty response!"
            exit 1
          fi

          # 计算返回内容的 SHA256 哈希
          HASH=$(echo "$RESPONSE" | sha256sum | awk '{print $1}')
          echo "HASH=$HASH" >> $GITHUB_ENV
          echo "Current hash: $HASH"

          # 将单换行替换为双换行，存入文件
          echo "$RESPONSE" | sed 's/$/\n/' > raw_response.txt
          sed ':a;N;$!ba;s/\n/\n\n/g' raw_response.txt > latest_response.txt

      # 如果哈希不同则追加到 README.md
      - name: Append data to README.md if changed
        run: |
          # 从 README.md 中获取最后一个记录的哈希
          LAST_HASH=$(sed -n 's/^### hash: \(.*\)/\1/p' README.md | tail -n 1 || echo "")
          echo "Last hash: $LAST_HASH"
          echo "New hash: $HASH"

          if [ "$HASH" != "$LAST_HASH" ]; then
            echo "Hash changed, appending full data to README.md..."
            {
              echo ""
              echo "### hash: $HASH"
              cat latest_response.txt
              echo ""
            } >> README.md
          else
            echo "Hash unchanged. Skipping update."
            exit 0
          fi

      # 提交更改
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet README.md; then
            echo "No changes to commit."
          else
            git add README.md
            git commit -m "Append data with hash $HASH"
            git push
          fi
